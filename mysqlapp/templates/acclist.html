<h1>Employees Account Details</h1>
<table>
    <tr>
        <th>Sr.No</th>
        <th>Salary</th>
        <th>Month</th>
        <th>Description</th>
        <th>Emp</th>
    </tr>
    {% for i in al %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.salary}}</td>
            <td>{{i.month}}</td>
            <td>{{i.description}}</td>
            <td>{{i.emp.name}}</td>
        </tr>
    {% endfor %}
</table>
