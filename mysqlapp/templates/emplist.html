<h1>Employees List</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Password</th>
        <th>Description</th>
    </tr>
    {% for i in el %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.contact}}</td>
            <td>{{i.password}}</td>
            <td>{{i.description}}</td>
        </tr>
    {% endfor %}
</table>
